<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <h1>Minimalism Calculator</h1>

        <div class="calculator">

            <input type="text" id='calc-field' class="calc-numbers" value="0">

            <div class="calculator-buttons">
                <button value="C" class="btn is-clear span-2 orange operator">C</button>
                <button value="larr" class="btn orange operator">&larr;</button>
                <button value="รท" class="btn orange operator">&divide;</button>
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="x" class="btn orange operator">x</button>
                <button id="num-4" value="4" class="btn">4</button>
                <button id="num-5" value="5" class="btn">5</button>
                <button id="num-6" value="6" class="btn">6</button>
                <button value="-" class="btn orange">-</button>
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="+" class="btn orange operator">+</button>
                <button id="num-0" value="0" class="btn span-3">0</button>
                <button value="="  class="btn orange operator">=</button>
                
            </div>

        </div>

    </div>
</body>
</html>
